<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>

  </head>
  <body>
    <header>
      <h1>Change Calculator</h1>
      <img src="https://pngimg.com/uploads/money/money_PNG3537.png" 
      alt="Money Bag" class="money-bag">
    </header>
    <main>
      <form id="change-form">
        <h2>Calculate Your Change</h2>
        <label for="amount-due">Amount Due:</label>
        <input type="number" id="amount-due" placeholder="Enter amount due" step="0.01" required>
        
        <label for="amount-received">Amount Received:</label>
        <input type="number" id="amount-received" placeholder="Enter amount received" step="0.01" required>
        
        <button type="button" id="calculate-change">Calculate Change</button>
      </form>
